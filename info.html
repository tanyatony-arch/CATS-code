<!DOCTYPE html>
<html>
  <head>
    <title>CATS Donation Page</title>
    <style>
      body { font-family: Georgia, serif; }
      .container { width: 400px; margin: 60px auto; padding: 30px; background: #ffe3e3; border-radius: 16px; box-shadow: 0 2px 8px rgba(255, 49, 135, 0.723); text-align: center;}
      label {font-size: 18px; margin-bottom: 10px; display: block;}
      input[type="text"] {width: 80%; padding: 10px; margin-bottom: 20px; border-radius: 8px; border: 1px solid rgb(255, 135, 185); font-size: 16px;}
      input[type="submit"] {padding: 12px 32px; font-size: 18px; background: linear-gradient(90deg, #ffb6c1, #fff700); color: #fff; border: 3px solid rgb(255, 255, 255); border-radius: 25px;}
      input[type="submit"]:hover {background: linear-gradient(90deg, #fff700, #ffb6c1); cursor: pointer;
}
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Type Your Email Address</h2>
      <form>
  <label for="userInput">Enter your email address:</label>
        <input type="text" id="userInput" name="userInput" placeholder="Type here...">
        <br>
        <input type="submit" value="Submit">
      </form>
      <p style="font-size: 14px;"> (An email will be sent to you with more information) </p>
    </div>
  </body>
</html>
